services:
  postgres:
    image: postgres:17.7
    container_name: avito-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-avito}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-avito}
      POSTGRES_DB: ${POSTGRES_DB:-pr_reviewer}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-avito} -d ${POSTGRES_DB:-pr_reviewer}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:latest
    container_name: avito-migrate
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - "-path=/migrations"
      - "-database=postgres://${POSTGRES_USER:-avito}:${POSTGRES_PASSWORD:-avito}@postgres:5432/${POSTGRES_DB:-pr_reviewer}?sslmode=disable"
      - "up"
    volumes:
      - ./migrations:/migrations

volumes:
  postgres_data:


